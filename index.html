<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/slideshow.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="slides/slide-0/slide-0.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="slides/slide-1/slide-1.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="slides/slide-2/slide-2.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="slides/slide-3/slide-3.css" type="text/css" media="screen" />
    <title></title>
  </head>
  <body>

    <div id="main" class="ss-container">
        <div id="slide-0" class="ss-slide ss-0-0 slide-0">
  <img src="slides/slide-0/background.png" class="slide-0-background"></img>
  <img src="slides/slide-0/logo.png" class="slide-0-logo"></img>
</div>
        <div id="slide-1" class="ss-slide ss-0-1 slide-1">
  <img src="slides/slide-1/sky-900-900.png" class="slide-1-sky"></img>
  <img src="slides/slide-1/foot-564-360.png" class="slide-1-foot"></img>
</div>

<script id="slide-1-template" type="handlebars-template">
  <div class="slide-1 slide-1-text">
    <div class="slide-1-orange slide-1-text-1">{{userData.firstday}}</div>
    <div class="slide-1-text-2">
      <div>我开始使用乐动力</div>
      <div>走出了历史性的第一步！</div>
    </div>
  </div>
</script>
        <div id="slide-2" class="ss-slide ss-0-2 slide-2">
  <img src="slides/slide-2/earth.png" class="slide-2-earth"></img>
  <img src="slides/slide-2/superman.png" class="slide-2-superman"></img>
  <img src="slides/slide-2/girl.png" class="slide-2-girl"></img>
</div>

<script id="slide-2-template" type="handlebars-template">
  <div class="slide-2 slide-2-text">
    <div class="slide-2-orange">{{userData.firstday_running}}</div>
    <div>第一次使用乐动力跑步功能</div>
    <div>飞奔了<span class="slide-2-orange">{{userData.runningsteps}}</span>m</div>
  </div>
</script>
        <div id="slide-3" class="ss-slide ss-0-3 slide-3">
  <h1>slide-3</h1>
</div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//zeptojs.com/zepto.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/ldl-api.js"></script>
    <script src="lib/slideshow.js"></script>

    <script src="app.js"></script>
    <script>
      app.config = {"slide-0":{"name":"slide-0","title":"slide-0","index":0,"posX":0,"posY":0,"basePath":"slides/slide-0"},"slide-1":{"name":"slide-1","title":"slide-1","index":1,"posX":0,"posY":1,"basePath":"slides/slide-1"},"slide-2":{"name":"slide-2","title":"slide-2","index":2,"posX":0,"posY":2,"duration":2000,"basePath":"slides/slide-2"},"slide-3":{"name":"slide-3","title":"slide-3","index":3,"posX":0,"posY":3,"basePath":"slides/slide-3"}}
    </script>

        <script src="slides/slide-0/slide-0.js"></script>
        <script src="slides/slide-1/slide-1.js"></script>
        <script src="slides/slide-2/slide-2.js"></script>
        <script src="slides/slide-3/slide-3.js"></script>

      app.bootstrap();
