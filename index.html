<html>
  <head>
    <meta charset="utf-8">

          <link rel="stylesheet" href="slides/slide-2/slide-2.css" type="text/css" media="screen" />

    <title></title>
  </head>
  <body>

    <div id="main" class="ss-container">
        <div id="slide-0" class="ldl-ss-page ss-slide ss-0-0 slide-0">
  <svg id="slide-0-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1600">
    <image x="0" y="0" width="900" height="900" xlink:href="slides/slide-0/background.png" />
    <image id="slide-0-logo" opacity="1.0" x="279" y="950" width="342" height="90" xlink:href="slides/slide-0/logo.png" />
    <g id="slide-0-stars"></g>
    <g id="slide-0-text" transform="translate(-600, 550)">
      <text fill="white" font-size="86px" font-family="ldl-ss" transform="matrix(1, -0.2, 0, 1, 0, 0)">
        年度运动旅程
      </text>
    </g>
  </svg>
</div>

        <div id="slide-1" class="ldl-ss-page ss-slide ss-0-1 slide-1">

  <svg id="slide-1-svg" xmlns="http://www.w3.org/2000/svg" viewBox="-450 0 900 1600">

    <g id="slide-1-imgs"></g>

    <g>
      <g id="slide-1-text" transform="translate(-400,1050)" font-size="56px" fill="white">
        <g id="slide-1-text-0" opacity="0.0" >
          <text class="ldl-date" x="0" y="-100" font-size="76px" fill="#FF7E00">Date</text>
          <text x="0" y="0">我开始使用乐动力</text>
          <text x="0" y="100">走出了历史性的第一步！</text>
        </g>
        <g id="slide-1-text-1" opacity="0.0" >
          <text class="ldl-date" x="0" y="-100" font-size="76px" fill="#FF7E00">Date</text>
          <text x="0" y="0">第一次走到<tspan fill="#FF7E00"> 10 </tspan>万步</text>
          <text x="0" y="100">相当于绕香港岛一圈</text>
        </g>
        <g id="slide-1-text-2" opacity="0.0" >
          <text class="ldl-date" x="0" y="-100" font-size="76px" fill="#FF7E00">Date</text>
          <text x="0" y="0">第一次走到<tspan fill="#FF7E00"> 100 </tspan>万步</text>
          <text x="0" y="100">相当于奥特曼追到小怪兽的距离</text>
        </g>
      </g>
    </g>

  </svg>
</div>

        <div id="slide-2" class="ldl-ss-page ss-slide ss-0-2 slide-2">
  <img src="slides/slide-2/earth.png" class="slide-2-earth"></img>
  <img src="slides/slide-2/superman.png" class="slide-2-superman"></img>
  <img src="slides/slide-2/girl.png" class="slide-2-girl"></img>
</div>

<script id="slide-2-template" type="handlebars-template">
  <div class="slide-2 slide-2-text">
    <div class="ldl-ss-text-orange">{{userData.firstday_running}}</div>
    <div>第一次使用乐动力跑步功能</div>
    <div>飞奔了<span class="ldl-ss-text-orange">{{userData.firstday_running_steps}}</span>m</div>
  </div>
</script>
        <div id="slide-3" class="ldl-ss-page ss-slide ss-0-3 slide-3">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1600">
    <image x="0" y="0" width="900" height="900" xlink:href="slides/slide-3/background.png" />
    <g id="slide-3-self-photo"></g>
    <g id="slide-3-friend-photos"></g>
    <g id="slide-3-text"></g>
  </svg>
</div>

<script id="slide-3-template-self-photo" type="handlebars-template">
  <defs>
    <pattern id="{{patternId}}" x="-{{radius}}" y="-{{radius}}" patternUnits="userSpaceOnUse"
             height="{{diameter}}" width="{{diameter}}">
      <image x="0" y="0" width="{{diameter}}" height="{{diameter}}" xlink:href="{{url}}"/>
    </pattern>
  </defs>
  <circle transform="translate({{x}},{{y}})" r="{{radius}}" fill="url(#{{patternId}})"/>
</script>

<script id="slide-3-template-friend-photo" type="handlebars-template">
  <defs>
    <pattern id="{{patternId}}" x="-{{radius}}" y="-{{radius}}" patternUnits="userSpaceOnUse"
             height="{{diameter}}" width="{{diameter}}">
      <image x="0" y="0" width="{{diameter}}" height="{{diameter}}" xlink:href="{{url}}"/>
    </pattern>
  </defs>
  <circle id="{{id}}" style="display: none;" transform="translate({{x}},{{y}})" r="0" fill="url(#{{patternId}})"/>
</script>

<script id="slide-3-template-text" type="handlebars-template">
  <g id="slide-3-text-summary">
    <text  opacity="0.0" x="60" y="960" fill="white" font-size="48px">
      共与<tspan font-weight="bold" style="fill: #FF7E00;" >{{userData.friendsinfo.friends_count}}</tspan>个好友产生纯洁的运动友谊
    </text>
    <text opacity="0.0" x="60" y="1040" fill="white" font-size="48px">
      我的运动量在我的好友排行中第<tspan style="fill: #FF7E00;" >{{userData.friendsinfo.friendsrank}}</tspan>名
    </text>
  </g>
  <g id="slide-3-text-yuepao">
    <text opacity="0.0" x="60" y="1170" style="fill: #FF7E00;" font-family="ldl-ss" font-size="76px">
      我们只约跑，不约pao
    </text>
  </g>
</script>

        <div id="slide-4" class="ss-slide ss-0-4 slide-4">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1600">
    <image x="0" y="0" width="900" height="900" xlink:href="slides/slide-4/background.png" />
  </svg>
</div>

        <div id="slide-5" class="ldl-ss-page ss-slide ss-0-5 slide-5">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1600">
    <g>
      <defs>
        <clipPath id="slide-5-bright-map-clip">
          <rect x="0" y="0" width="100" height="900" />
        </clipPath>
      </defs>
      <image x="0" y="0" width="900" height="900" xlink:href="slides/slide-5/dark-map.png" />
      <image x="0" y="0" width="900" height="900" xlink:href="slides/slide-5/bright-map.png" clip-path="url(#slide-5-bright-map-clip)"/>
    </g>


  </svg>
</div>

<script id="slide-5-template-text-1" type="handlebars-template">
  <text x="90" y="112" opacity="1.0" fill="white" font-size="48px">
    我一共走了 <tspan style="fill: #FF7E00;" font-size="64px">
      <tspan id="slide-5-total-steps">0</tspan>
      <tspan> 步</tspan></tspan>
  </text>
  <text x="90" y="208" opacity="1.0" fill="white" font-size="48px">
    日均 <tspan style="fill: #FF7E00;" font-size="64px">
      <tspan id="slide-5-avg-steps">0</tspan>
      <tspan> 步</tspan></tspan>
  </text>
</script>

<script id="slide-5-template-rank-circle" type="handlebars-template">
  <g id="slide-5-rank-circle" transform="translate({{circleCenterX}},{{circleCenterY}}) scale(0.0)" >
    <g transform="translate(-156, -156)" >
      <image x="0" y="0" width="312" height="312" xlink:href="slides/slide-5/circle.png"/>
      <text x="110" y="120" font-size="48" fill="white">超过</text>
      <text x="80" y="220" font-size="80" fill="white">{{userData.better_than_pct}}</text>
    </g>
  </g>
</script>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/ldl-api.js"></script>
    <script src="lib/slideshow.js"></script>

        <script src="slides/slide-0/slide-0.js"></script>
        <script src="slides/slide-1/slide-1.js"></script>
        <script src="slides/slide-2/slide-2.js"></script>
        <script src="slides/slide-3/slide-3.js"></script>
        <script src="slides/slide-4/slide-4.js"></script>
        <script src="slides/slide-5/slide-5.js"></script>

    <script>
      app.bootstrap();
    </script>
  </body>
</html>
